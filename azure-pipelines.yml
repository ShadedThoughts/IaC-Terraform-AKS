# https://aka.ms/yaml

trigger: none

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'iac-aad-deploy-dev'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: 'az login --service-principal -u ${env:APP_ID} -p ${env:APP_SECRET} --tenant ${env:TENANT_ID}'

- task: TerraformCLI@0
  displayName: Terraform Init
  inputs:
    command: 'init'
    workingDirectory: '$(Build.SourcesDirectory)'
    backendServiceArm: 'iac-aad-deploy-dev'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmResourceGroupName: 'UoH-RG'
    backendAzureRmStorageAccountName: 'uohmlopssa'
    backendAzureRmKey: 'terraform.tfstate'
    allowTelemetryCollection: true

- task: TerraformCLI@1
  displayName: Terraform Plan
  inputs:
    command: 'plan'
    environmentServiceName: 'iac-aad-deploy-dev'
    providerAzureRmSubscriptionId: '031e997d-b908-4dd0-9dba-c440758aec29'
    allowTelemetryCollection: true

- task: TerraformCLI@2
  displayName: Terraform Apply
  inputs:
    command: 'apply'
    environmentServiceName: 'iac-aad-deploy-dev'
    providerAzureRmSubscriptionId: '031e997d-b908-4dd0-9dba-c440758aec29'
    allowTelemetryCollection: true

