trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformCLI@0
  displayName: Terraform Init
  inputs:
    command: 'init'
    allowTelemetryCollection: true

- task: TerraformCLI@1
  inputs:
    command: 'plan'
    environmentServiceName: 'iac-aad-deploy-dev'
    providerAzureRmSubscriptionId: '031e997d-b908-4dd0-9dba-c440758aec29'
    allowTelemetryCollection: true

- task: TerraformCLI@2
  inputs:
    command: 'apply'
    environmentServiceName: 'iac-aad-deploy-dev'
    providerAzureRmSubscriptionId: '031e997d-b908-4dd0-9dba-c440758aec29'
    allowTelemetryCollection: true
